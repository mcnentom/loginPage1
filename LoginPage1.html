<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>page</title>
    <link rel="stylesheet" href="loginPage1.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
   <header class="header">
    <nav class="navbar">
        <a href="#">Home</a>
        <a href="#">About</a>
        <a href="#">Services</a>
        <a href="#">Contact</a>
    </nav>
    <form action="#" class="search-bar">
        <input type="text" placeholder="Search...">
        <button type="submit"><i class='bx bx-search'></i></button>
    </form>
   </header> 
   <div class="container">
     <div class="content">
        <h2 class="logo"><i class='bx bxl-firebase'></i>Codehal</h2>
      <div class="text-sci">
        <h2>Welcome! <br> <span>Here is our new website</span></h2>
        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Voluptatum, unde.</p>
        <div class="social-icons">
           <a href="#"><i class='bx bxl-facebook'></i></a>
           <a href="#"><i class='bx bxl-instagram'></i></a>
           <a href="#"><i class='bx bxl-linkedin'></i></a>
           <a href="#"><i class='bx bxl-twitter'></i></a> 
        </div> 
      </div> 
     </div>
     <div class="logreg-box">
      <div class="form-box login">
        <form action="#">
            <h2>Sign in</h2>
            <div class="input-box">
            <span class="icons"><i class='bx bxs-envelope'></i></span>
            <input type="email" id="email" required>
            <label for="email">Email</label>
            </div>
            <div class="input-box">
            <span class="icons"><i class='bx bxs-lock-alt'></i></span>
            <input type="password" id="password" required>
            <label for="password">Password</label>
            </div>
            <div class="rememberMe">
              <label> <input type="checkbox">Remember me </label>
              <a href="#"> Forgot password?</a>
            </div>
            <button type="submit" id="btn">Sign In</button>
            <div class="login-register">
              <p>Don't have an account? <a href="#" class="register-link">Sign Up</a></p>
            </div>
        </form>
      </div>
      <div class="form-box register">
        <form action="#">
            <h2>Sign up</h2>
            <div class="input-box">
              <span class="icons"><i class='bx bxs-envelope'></i></span>
              <input type="text" id="username" required>
              <label for="username">Username</label>
            </div>
            <div class="input-box">
            <span class="icons"><i class='bx bxs-envelope'></i></span>
            <input type="email" id="email" required>
            <label for="email">Email</label>
            </div>
            <div class="input-box">
            <span class="icons"><i class='bx bxs-lock-alt'></i></span>
            <input type="password" id="password" required>
            <label for="password">Password</label>
            </div>
            <div class="rememberMe">
              <label> <input type="checkbox">I agree to the terms and conditions</label>
            </div>
            <button type="submit" id="btn">Sign Up</button>
            <div class="login-register">
              <p>Already have an account <a href="#" class="login-link">Sign In</a></p>
            </div>
        </form>
      </div>
     </div>
   </div>
   <script src="loginPage1.js"></script>
</body>
</html>
